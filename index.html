<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'SF Pro', sans-serif;
            background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
            color: #f1faee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            border-radius: 50%;
            border: 3px solid #f1faee;
        }
        .search-bar {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            margin-bottom: 10px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.15);
            color: #f1faee;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .search-bar:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: #1d3557;
            color: #f1faee;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-button:hover {
            background-color: #457b9d;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
        footer h4 {
            font-weight: 400;
            opacity: 0.8;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pearlhome.png" alt="Pearl Home Logo" class="logo">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search and peck around the web...">
        <button id="searchButton" class="search-button">Search</button> <!-- FIXED: Added button -->
        <footer>
            <h4>Developed by ZoeyDev - version 1.2.482.9</h4>
        </footer>
    </div>
    <script>
        function performSearch() {
            var query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                var searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
                window.location.href = searchUrl;
            }
        }

        document.getElementById("searchButton").addEventListener("click", performSearch);

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                performSearch();
            }
        });
    </script>
</body>
</html>
